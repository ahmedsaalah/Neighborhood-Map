<!DOCTYPE html>
<html>

<head>
    <title>Place details</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link href=" ./assets/css/bootstrap.min.css " rel="stylesheet " />

    <!--  Material Dashboard CSS    -->
    <link href="./assets/css/material-dashboard.css " rel="stylesheet " />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="./assets/css/demo.css " rel="stylesheet " />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css " rel="stylesheet ">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div class="wrapper ">

        <div class="sidebar " data-color="purple " data-image="./assets/img/sidebar-1.jpg ">
            <!--
		        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red "

		        Tip 2: you can also add an image using data-image tag
		    -->

            <div class="logo ">
                <a href="# " class="simple-text ">
					Neighborhood Map
					 
				</a>
            </div>

            <div class="sidebar-wrapper ">

                <input type="text " class="form-control " data-bind="value: Query, valueUpdate: 'keyup' " placeholder="Search ">



                <ul class="nav " data-bind="foreach: searchResults ">
                    <li>
                        <a>
                            <i class="material-icons "></i>
                            <p data-bind="text: title , click: $root.clickHandler"></p>

                            <font size="1">-</font>
                            <font size="1" data-bind="text: category "></font>
                        </a>
                    </li>


                </ul>
            </div>

        </div>

        <div class="main-panel ">
            <nav class="navbar navbar-transparent navbar-absolute ">
                <div class="container-fluid ">
                    <div class="navbar-header ">
                        <button type="button " class="navbar-toggle " data-toggle="collapse ">
							<span class="sr-only ">Toggle navigation</span>
							<span class="icon-bar "></span>
							<span class="icon-bar "></span>
							<span class="icon-bar "></span>
						</button>
                        <a class="navbar-brand " href="# ">Map</a>
                    </div>
                    <div class="collapse navbar-collapse ">
                        <ul class="nav navbar-nav navbar-right ">


                        </ul>
                        <!--<input type="text " class="form-control " data-bind="value: Query, valueUpdate: 'keyup' " placeholder="Search ">-->


                        <!--<form class="navbar-form navbar-right " role="search ">
                            <div class="form-group is-empty ">
                                <!--<input type="text " class="form-control " data-bind="value: Query, valueUpdate: 'keyup' " placeholder="Search ">
              <span class="material-input "></span>
                            </div>
                            <button type="submit " class="btn btn-white btn-round btn-just-icon ">-->

                        <div class="ripple-container "></div>

                        </button>
                        </form>

                    </div>

                </div>

            </nav>

            <div id="map" class="content "></div>

        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/bootstrap.min.js " type="text/javascript "></script>
<script src="./assets/js/material.min.js " type="text/javascript "></script>

<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js">
